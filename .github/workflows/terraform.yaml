name: Terraform Deploy (Azure)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select the environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod

permissions:
  id-token: write
  contents: read

env:
  TF_IN_AUTOMATION: true
  ARM_USE_OIDC: true
  ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
  ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
  ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}

jobs:

  # ---------------------------
  # PLAN JOB
  # ---------------------------
  terraform-plan:
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ github.event.inputs.environment }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environment/${{ github.event.inputs.environment }}

      - name: Terraform Plan
        run: terraform plan -input=false -out=tfplan
        working-directory: ./terraform/environment/${{ github.event.inputs.environment }}

      - name: Upload tfplan artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfplan
          path: ./terraform/environment/${{ github.event.inputs.environment }}/tfplan


  # ---------------------------
  # APPLY JOB (MANUAL APPROVAL)
  # ---------------------------
  terraform-apply:
    needs: terraform-plan
    runs-on: ubuntu-latest

    # ‚≠ê THIS IS THE MAGIC LINE
    environment: ${{ needs.terraform-plan.outputs.env_name }}

    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - uses: hashicorp/setup-terraform@v3

      - name: Download tfplan
        uses: actions/download-artifact@v4
        with:
          name: tfplan
          path: ./terraform/environment/${{ github.event.inputs.environment }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform/environment/${{ github.event.inputs.environment }}

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: ./terraform/environment/${{ github.event.inputs.environment }}
